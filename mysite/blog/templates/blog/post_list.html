<html>
    <head>
        <title>Welcome my Django blog</title>
    </head>
    <body>
        {% for post in posts %}
            <div>
                <p>published: {{ post.publish_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
    </body>
</html>
