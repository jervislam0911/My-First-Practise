{% extends "blog/base.html" %}

{% block content %}

    <div class="post">
        <div class = "row">
            <div class = "col-md-2 col-md-offset-10">
                <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span> Edit </a>
            </div>
        </div>

        <div class="c-wrapper">
            <div class = "row" >
                <div class = "col-md-6 ">
                    <h3><i>{{ post.title }}</i></h3>
                </div>
                {% if post.publish_date %}
                <div class = "col-md-4 col-md-offset-2" style="padding-top:25px">
                      This post published on <strong>{{ post.publish_date }}</strong>
                </div>
                {% endif %}
            </div>
            <p class="text-justify"> {{ post.text|linebreaks }}</p>
        </div>
    </div>
{% endblock %}
