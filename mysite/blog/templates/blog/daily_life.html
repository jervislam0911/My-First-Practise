
{% extends "blog/base.html" %}
{% load staticfiles %}
{% block content %}
<div class="row">
 {% for pic in pic_list %}
        <div class="col-xs-6 col-md-1 ">
            <a href="#" class="thumbnail">
                <img class="img-responsive" src="{% static "img_thumbnail/" %}{{pic}}" alt="img01" data-toggle="modal" data-target="#{{forloop.counter}}" />
            </a>
        </div>

        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id={{forloop.counter}}>
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <img class="img-responsive" src="{% static "img/SR_" %}{{pic}}"/>
            </div>
          </div>
        </div>

{% endfor %}

</div>

{% endblock %}
